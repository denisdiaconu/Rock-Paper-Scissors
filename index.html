<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Rock Papper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score" >0</span>:<span id="computer-score" >0</span>
    </div>
    <div class="result">
        <p>paper covers rock.You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://yvana.org/games/games-images/rock-paper-scissor/rock.png" >
        </div>
        <div class="choice" id="p">
            <img src="https://yvana.org/games/games-images/rock-paper-scissor/paper.png" alt="error">
        </div>
        <div class="choice" id="s">
            <img src="https://www.clipartkey.com/mpngs/m/109-1094404_rock-paper-scissors-png.png" alt="error">
        </div>
        <p id="action">Make your move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
